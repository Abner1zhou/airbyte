  #   $parameters:
  #     name: "shop"

  # INCREMENTAL STREAMS
  # AGENTS
  agents_stream:
    description: >-
      Agents Stream: https://developer.zendesk.com/rest_api/docs/chat/agents#list-agents
    $ref: "#/definitions/base_incremental_id_stream"
    $parameters:
      name: "agents"
      path: "agents"
  # BANS
  bans_stream:
    description: >-
      Bans Stream: https://developer.zendesk.com/rest_api/docs/chat/bans#list-bans
    $ref: "#/definitions/base_incremental_id_stream"
    $parameters:
      name: "bans"
      path: "bans"
  

