version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://api.planhat.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
    request_headers: {}
    request_body_json: {}
    request_parameters: {}

  endusers_paginator:
    type: "DefaultPaginator"
    page_size_option:
      type: "RequestOption"
      field_name: "limit"
      inject_into: request_parameter
    page_token_option:
      type: "RequestOption"
      field_name: "offset"
      inject_into: request_parameter
    pagination_strategy:
      type: OffsetIncrement
      page_size: 2000

  endusers_retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/endusers_paginator"
    requester:
      $ref: "#/definitions/requester"

  endusers_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/endusers_retriever"
    $parameters:
      name: "endusers"
      primary_key: "_id"
      path: "/endusers"

  companies_paginator:
    type: DefaultPaginator
    page_size_option:
      type: RequestOption
      field_name: limit
      inject_into: request_parameter
    page_token_option:
      type: RequestOption
      field_name: offset
      inject_into: request_parameter
    pagination_strategy:
      type: OffsetIncrement
      page_size: 5000

  companies_retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/companies_paginator"
    requester:
      $ref: "#/definitions/requester"

  companies_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/companies_retriever"
    $parameters:
      name: "companies"
      primary_key: "_id"
      path: "/companies"

streams:
  - "#/definitions/endusers_stream"
  - "#/definitions/companies_stream"

check:
  type: CheckStream
  stream_names:
    - "endusers"
    - "companies"
